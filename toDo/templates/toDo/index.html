{% extends "home.html" %}

{% block content %}
<div class="row"> 
    <div class="col mt-4">
        <h2> Add items</h2>
        <form action = "{% url 'add_toDo' %}" method="POST" class="form-inline"> {%csrf_token%}
            <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">Submit</button> 
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class = "list-group">
            {% for item in todo_items %}
                {% if item%}
                    <li class = "list-group-item">
                    <a href="{%url 'details_toDo' item.id %}">{{ item.text }}</a>
                    <div class="float-right">
                        <form action="delete_toDo/{{item.id}}/" method="POST">{%csrf_token%}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>

{%endblock content%}
